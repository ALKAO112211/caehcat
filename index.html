<script>
  function playSound() {
    var audio = document.querySelector("audio");
    audio.play();
  }

  async function fetchIP() {
    try {
      let response = await fetch('https://api.ipify.org?format=json');
      let data = await response.json();
      let ip = data.ip;
      document.getElementById('ip-address').innerHTML = 'IP Address: ' + ip;
    } catch (error) {
      console.error('Error fetching IP address:', error);
      document.getElementById('ip-address').innerHTML = 'Error fetching IP address.';
    }
  }

  async function fetchIPInfo() {
    try {
      let response = await fetch('https://ipinfo.io/json');
      let data = await response.json();
      const { ip, country, city, region } = data;
      const dateTime = new Date().toLocaleString();
      document.getElementById('ip-details').innerHTML = `IP: ${ip}<br>Country: ${country}<br>City: ${city}<br>Region: ${region}<br>Date & Time: ${dateTime}`;
    } catch (error) {
      console.error('Error fetching IP info:', error);
      document.getElementById('ip-details').innerHTML = 'Error fetching IP info.';
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    fetchIP();
    fetchIPInfo();
  });
</script>

      <script type="text/javascript">
        function showTime() {
          var a_p = "";
          var today = new Date();
          var curr_hour = today.getHours();
          var curr_minute = today.getMinutes();
          var curr_second = today.getSeconds();
          if (curr_hour < 12) {
            a_p = "AM";
          } else {
            a_p = "PM";
          }
          if (curr_hour == 0) {
            curr_hour = 12;
          } if (curr_hour > 12) {
            curr_hour = curr_hour - 12;
          }
          curr_hour = checkTime(curr_hour);
          curr_minute = checkTime(curr_minute);
          curr_second = checkTime(curr_second);
          document.getElementById('clock').innerHTML = curr_hour + ":" + curr_minute + ":" + curr_second + " " + a_p;
        }

        function checkTime(i) {
          if (i < 10) {
            i = "0" + i;
          }
          return i;
        }

        setInterval(showTime, 1000);
